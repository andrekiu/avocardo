version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-test:
    docker:
      - image: cypress/base:10
        environment:
          TERM: xterm kkk
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run e2e --env server=127.0.0.1:3001
          name: Run YARN tests

workflows:
  e2e-tests:
    jobs:
      - build-and-test
